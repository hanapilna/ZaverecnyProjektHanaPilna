<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
  <title>Uprav pojištění</title>
</head>
<body>
  <header class="pt-2 fixed-top">
    <div class="container-flex">
      <p class="pageTitle px-2">Evidence pojištění</p>
      <nav role="navigation">
        <ul class="d-flex flex-column flex-sm-row justify-content-end py-1">
          <li class="nav-item"><a href="/home" class="link-customized px-3">O aplikaci</a></li>
          <li class="nav-item"><a href="/insured-users" class="link-customized px-3">Správa pojištěnců</a></li>
          <li class="nav-item"><a href="/new-user" class="link-customized px-3 ">Registrovat nového pojištěnce</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <article>
    <div class="container userContainer">
      <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2">
          <div class="text-center mb-4 formTitle">Uprav pojištění</div>
          <form method="post" th:action="@{'/insured-users/' + ${id} + '/edit-insurance/save'}" th:object="${insurance}">
            <div>
              <label for="id">Id Pojištění</label>
              <input type="number" id="id" class="form-control" th:field="*{id}" readonly="readonly"/>
            </div>
            <div>
              <label for="insuranceType">Typ pojištění</label>
              <input type="text" id="insuranceType" class="form-control" th:field="*{insuranceType}" readonly="readonly" required/>
            </div>
            <div>
              <label for="startDate">Pojištění od</label>
              <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required/>
            </div>
            <div>
              <label for="endDate">Pojištění do</label>
              <input type="date" id="endDate" class="form-control" th:field="*{endDate}" required/>
            </div>
            <div>
              <label for="insuredObject">Předmět pojištění</label>
              <input type="text" id="insuredObject" class="form-control" th:field="*{insuredObject}" required/>
            </div>
            <div>
              <label for="insuranceValue">Celková částka v Kč</label>
              <input type="number" id="insuranceValue" class="form-control" th:field="*{insuranceValue}" required/>
            </div>

            <div class="my-3">
              <input type="submit" value="Ulož změny" class="p-2 button-customized-blue">
            </div>
          </form>
          <div><a href="/insured-users" class="button-customized px-2">Zrušit změny</a></div>

        </div>
      </div>
    </div>
  </article>

  <footer class="text-center pt-5 bottom">
    <small>Závěrečný projekt - rekvalifikace BASIC</small>
  </footer>
</body>
</html>
